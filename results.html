<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary - FM</title>
  <link rel="stylesheet" href="results.css">
</head>
<body>
  <div class="container">
    <div class="results__box">
      <div class="results__title">
        <h3>Your Result</h3>
      </div>
      <div class="results__number">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <div class="results__text">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests</p>
      </div>
    </div>
    <div class="summary__box">
      <div class="summary__title">
        <h3>Summary</h3>
      </div>
      <div class="summary__group">
        <div class="summary__group-results">
          <p>Reaction</p>
          <p>80 / 100</p>
        </div>
        <div class="summary__group-memory">
          <p>Memory</p>
          <p>92 / 100</p>
        </div>
        <div class="summary__group-verbal">
          <p>Verbal</p>
          <p>61 / 100</p>
        </div>
        <div class="summary__group-visual">
          <p>Visual</p>
          <p>72 / 100</p>
        </div>
      </div>
      <div class="summary__group-button">
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
